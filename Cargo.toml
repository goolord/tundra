[package]
name = "tundra"
version = "0.1.0"
authors = ["Zachary Churchill <zacharyachurchill@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = { version = "0.3", features = ["svg", "canvas"] }
iced_audio = "0.6.1"
rodio = "0.13.0"
cauldron = "0.0.3"
svg = "0.8.1"
walkdir = "2.3.1"
fuzzy-matcher = "*"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
